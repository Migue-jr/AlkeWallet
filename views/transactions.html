<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Últimos Movimientos</title>
    <!-- Inclusión de Bootstrap para estilos y responsividad -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/transactions.css">
</head>
<body>
    <div class="container">
        <!-- Estructura principal de la página -->
        <div class="row">
            <div class="col-md-12">
                <!-- Card para los movimientos recientes -->
                <div class="card">
                    <div class="card-header">
                        Últimos Movimientos
                    </div>
                    <!-- Selector para filtrar el tipo de transacciones mostradas -->
                    <select id="filtroTipo" class="form-control">
                        <option value="todos">Todos</option>
                        <option value="compra">Compra</option>
                        <option value="deposito">Depósito</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                    <div class="card-body" id="transactionsList">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Enlace para volver al menú principal -->
        <a href="menu.html" class="btn btn-secondary btn-block">Volver al Menú Principal</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- custom JavaScript file -->
    <script src="../js/transactions.js"></script>
</body>
</html>
