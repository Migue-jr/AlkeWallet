<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Depositar</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/depositStyle.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center">Depositar</h2>
    <form id="deposit-form">
      <div class="form-group">
        <label for="depositAmount">Monto a depositar:</label>
        <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese el monto" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Realizar depósito</button>
    </form>
    <div id="deposit-message" class="alert alert-success mt-3" style="display: none;"></div>
    <a href="menu.html" class="btn btn-secondary btn-block mt-3">Volver al Menú Principal</a>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- custom JavaScript file -->
  <script src="../js/deposit.js"></script>
</body>
</html>
